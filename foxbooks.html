<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxBooks</title>
</head>
<body>
    <h1>FoxBooks</h1>
    <p id="info"></p>
    <script>
        let htmlString = "<h2> FoxBooks </h2>";
        const fetchData = async () => {
            const response = await fetch("https://EthanOndreicka.github.io/SD330/foxbooks.JSON");
            const data = await response.json();
            htmlString += "<p>Course Name: " + data['courseName']['CMPT330']['course_title'];
            document.getElementById("info").innerHTML += htmlString;
        };
        fetchData();
    </script>
</body>
<footer>
</footer>
</html>
