<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxBooks</title>
    <style>
        *{
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>FoxBooks</h1>
    <p id="info"></p>
    <script>
        let htmlString = "";
        const fetchData = async () => {
            const response = await fetch("https://EthanOndreicka.github.io/SD330/foxbooks.JSON");
            const data = await response.json();
            htmlString += "<p>Course Name: " + data['courseName']['CMPT416']['course_title'];
            htmlString += "<p>Course Semester: " + data['courseName']['CMPT330']['course_semester'];
            htmlString += "<p>Book Author: " + data['books']['book']['book_author'];
            htmlString += "<p>Current Class: " + data['courseName']['CMPT330']['course_title'];
            //htmlString += "<p> Current Class' Book: " + data['books']['SysBook']['book_title'];
            document.getElementById("info").innerHTML += htmlString;
        };
        fetchData();
    </script>
</body>
<footer>

</html>
