<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github File List</title>
    <style>
        body{
            font-family: arial;
            background-image: linear-gradient(rgba(22, 22, 22, 0.699),rgba(8, 8, 8, 0.897)), url('https://www.fmsp.com/wp-content/uploads/2018/02/Marist-College-Student-Center-Rotunda-_1.jpg');
            background-size: 150% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        h1{
            color: white;
            text-align: center;
            padding-top: 40px;
        }
        p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Github Repo File List</h1>
    <p id="fileList"></p>
</body>
<footer>
    <script>
        function fileList(){ 
           (async () => {
               const response = await fetch("https://api.github.com/repos/EthanOndreicka/SD330/contents/");
               const data = await response.json();
           
               let htmlString = "";
               for (let file of data) {
                   
                   fname = file.name;           
                   fpath = "https://EthanOndreicka.github.io/SD330/" + fname;  
                   
                   htmlString += "<p>" + fname ;
                   htmlString += "<p>" + fpath ;
               }
           
               htmlString += '</ul></div>';
               document.getElementById('fileList').innerHTML =+ htmlString;
           })()
       }	
       </script>
</footer>
</html>
