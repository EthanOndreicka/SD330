<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD330 GitHub Repo File List</title>
    <style>
        body{
            font-family: arial;
            background-image: linear-gradient(rgba(22, 22, 22, 0.699),rgba(8, 8, 8, 0.897)), url('https://www.fmsp.com/wp-content/uploads/2018/02/Marist-College-Student-Center-Rotunda-_1.jpg');
            background-size: 150% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        h1{
            color: white;
            text-align: center;
            padding-top: 40px;
        }
        p{
            color: white;
            text-align: center;
        }
        #content-list {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
            font-size: 30px;
        }
        #content-list li{
            margin-bottom: 30px;
            padding-left: 100px;
        }
        #content-list li a {
            color: white;
            text-decoration: none;
        }
        #content-list li a:hover{
            text-decoration: underline;
        }
        footer{
            
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #9c9c9c31;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
        p{
            color: #ffffff9f;
        }

        img{
            position: absolute;
            right: 5px;
        }
    </style>
</head>
<body>
    <h1>SD330 GitHub Repo File List</h1>
    <p>Click on any file to see the code!</p>
    <img src="assets/avi.png">
    <ul id="content-list"></ul>

    <script>
      const username = "EthanOndreicka";
      const repository = "SD330";
      const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const contentList = document.getElementById("content-list");
          data.forEach(item => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = item.html_url;
            link.target = "_blank";
            link.textContent = item.name;
            listItem.appendChild(link);
            contentList.appendChild(listItem);
          });
        })
        .catch(error => console.error(error));
    </script>
</body>
<footer>
    <small> &copy; Ethan Ondreicka    |  April 12, 2023  </small>
</footer>
</html>
